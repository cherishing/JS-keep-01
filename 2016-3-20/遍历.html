<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	/*
	   找出出现次数最多的字符及其次数
	  遍历
	 */
	var str='aabbddeeeeefdxxxd';
    var arr=[];
    var max=0;
    var maxvalue="";
    //遍历将数组转换成想要的格式
    for(var i=0;i<str.length;i++){
    	var k=str[i];
    	if(!arr[k]){
    		arr[k]=1;
    	}else{
    		arr[k]++;
    	}
    }
    //遍历找到重复最多的字符及其出现次数
    for(var n in arr){
    	if(max<arr[n]){
    		max=arr[n];
    		maxvalue=n;
    	}
    }
    console.log(max,maxvalue);
	</script>
</head>
<body>
	
</body>
</html>
